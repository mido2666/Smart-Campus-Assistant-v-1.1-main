# fly.toml app configuration file generated for smart-campus-assistant
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "smart-campus-assistant"
primary_region = "ams" # Amsterdam - change to your preferred region
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"

[experimental]
  auto_rollback = true

# HTTP Service
[[services]]
  protocol = "tcp"
  internal_port = 3001
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  # Health checks
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    tls_skip_verify = false
    [services.http_checks.headers]

# VM Resources
[deploy]
  release_command = "npx prisma migrate deploy"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

# Persistent storage for uploads (optional)
[[mounts]]
  source = "uploads_data"
  destination = "/app/uploads"
  initial_size = "1gb"

# Metrics
[metrics]
  port = 9091
  path = "/metrics"
