  <rect width="512" height="512" fill="#3b82f6" rx="80"/>
  
  <!-- Book Icon -->
  <g transform="translate(128, 128)">
    <!-- Book -->
    <rect x="40" y="20" width="180" height="240" fill="#ffffff" rx="8"/>
    <rect x="50" y="30" width="160" height="220" fill="#3b82f6" opacity="0.1" rx="4"/>
    
    <!-- Pages -->
    <line x1="128" y1="60" x2="128" y2="240" stroke="#60a5fa" stroke-width="4"/>
    <line x1="70" y1="80" x2="190" y2="80" stroke="#93c5fd" stroke-width="2"/>
    <line x1="70" y1="100" x2="190" y2="100" stroke="#93c5fd" stroke-width="2"/>
    <line x1="70" y1="120" x2="190" y2="120" stroke="#93c5fd" stroke-width="2"/>
    <line x1="70" y1="140" x2="160" y2="140" stroke="#93c5fd" stroke-width="2"/>
    
    <!-- Graduation Cap -->
    <g transform="translate(90, -20)">
      <polygon points="64,30 20,50 64,70 108,50" fill="#1e40af"/>
      <rect x="58" y="70" width="12" height="40" fill="#1e40af"/>
